<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #475569;
            --shadow-color: rgba(0, 0, 0, 0.4);
            
            /* Column colors */
            --todo-color: #3b82f6;
            --inprogress-color: #f59e0b;
            --done-color: #10b981;
            
            /* Priority colors */
            --priority-high: #ef4444;
            --priority-medium: #f59e0b;
            --priority-low: #22c55e;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-stats {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .header-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-stats .count {
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Add Task Button */
        .btn-add-task {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add-task:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        /* Board Container */
        .board-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .board-container {
                grid-template-columns: 1fr;
            }
        }

        /* Column Styles */
        .column {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 20px;
            min-height: 500px;
            box-shadow: 0 4px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--bg-tertiary);
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .column-title .icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .column-todo .icon { background: var(--todo-color); box-shadow: 0 0 10px var(--todo-color); }
        .column-inprogress .icon { background: var(--inprogress-color); box-shadow: 0 0 10px var(--inprogress-color); }
        .column-done .icon { background: var(--done-color); box-shadow: 0 0 10px var(--done-color); }

        .column-count {
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .task-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-height: 200px;
        }

        .task-list.drag-over {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 2px dashed var(--border-color);
        }

        /* Task Card */
        .task-card {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 16px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow-color);
            border-color: var(--border-color);
        }

        .task-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: rotate(3deg);
        }

        .task-priority {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 12px 12px 0 0;
        }

        .task-priority.high { background: var(--priority-high); }
        .task-priority.medium { background: var(--priority-medium); }
        .task-priority.low { background: var(--priority-low); }

        .task-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 8px;
            line-height: 1.4;
            padding-top: 4px;
        }

        .task-description {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .btn-icon.edit:hover { color: var(--todo-color); }
        .btn-icon.delete:hover { color: var(--priority-high); }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
            transform: scale(0.9);
            transition: all 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            margin-bottom: 25px;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .empty-state p {
            font-size: 0.95rem;
        }

        /* Delete Confirmation */
        .delete-confirm {
            text-align: center;
            padding: 10px;
        }

        .delete-confirm p {
            color: var(--text-secondary);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .delete-confirm .btn-danger {
            background: var(--priority-high);
            color: white;
        }

        .delete-confirm .btn-danger:hover {
            background: #dc2626;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>üìã Kanban Board</h1>
        <div class="header-stats">
            <span>Total: <span class="count" id="total-count">0</span></span>
            <button class="btn-add-task" onclick="openModal()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                </svg>
                New Task
            </button>
        </div>
    </header>

    <!-- Board -->
    <div class="board-container">
        <!-- To Do Column -->
        <div class="column column-todo">
            <div class="column-header">
                <div class="column-title">
                    <span class="icon"></span>
                    To Do
                </div>
                <span class="column-count" id="count-todo">0</span>
            </div>
            <div class="task-list" id="todo-list" data-status="todo">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                    <p>No tasks yet. Add one!</p>
                </div>
            </div>
        </div>

        <!-- In Progress Column -->
        <div class="column column-inprogress">
            <div class="column-header">
                <div class="column-title">
                    <span class="icon"></span>
                    In Progress
                </div>
                <span class="column-count" id="count-inprogress">0</span>
            </div>
            <div class="task-list" id="inprogress-list" data-status="inprogress">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p>Drag tasks here when you start working on them</p>
                </div>
            </div>
        </div>

        <!-- Done Column -->
        <div class="column column-done">
            <div class="column-header">
                <div class="column-title">
                    <span class="icon"></span>
                    Done
                </div>
                <span class="column-count" id="count-done">0</span>
            </div>
            <div class="task-list" id="done-list" data-status="done">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <p>Completed tasks will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-title">New Task</h2>
            </div>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-title-input">Title</label>
                    <input type="text" id="task-title-input" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-desc-input">Description</label>
                    <textarea id="task-desc-input" placeholder="Enter task description (optional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-priority-input">Priority</label>
                    <select id="task-priority-input">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="delete-modal">
        <div class="modal">
            <div class="delete-confirm">
                <h2>üóëÔ∏è Delete Task</h2>
                <p>Are you sure you want to delete this task?<br>This action cannot be undone.</p>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task Manager Class
        class KanbanBoard {
            constructor() {
                this.tasks = this.loadTasks();
                this.draggedTask = null;
                this.editingTaskId = null;
                this.deletingTaskId = null;
                this.init();
            }

            init() {
                this.render();
                this.setupEventListeners();
                this.setupDragAndDrop();
            }

            loadTasks() {
                try {
                    const stored = localStorage.getItem('kanban-tasks');
                    return stored ? JSON.parse(stored) : [];
                } catch (e) {
                    console.error('Error loading tasks:', e);
                    return [];
                }
            }

            saveTasks() {
                try {
                    localStorage.setItem('kanban-tasks', JSON.stringify(this.tasks));
                } catch (e) {
                    console.error('Error saving tasks:', e);
                }
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }

            addTask(title, description, priority, status = 'todo') {
                const task = {
                    id: this.generateId(),
                    title,
                    description,
                    priority,
                    status,
                    createdAt: new Date().toISOString()
                };
                this.tasks.push(task);
                this.saveTasks();
                this.render();
                return task;
            }

            updateTask(id, updates) {
                const index = this.tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    this.tasks[index] = { ...this.tasks[index], ...updates };
                    this.saveTasks();
                    this.render();
                    return true;
                }
                return false;
            }

            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.saveTasks();
                this.render();
            }

            moveTask(id, newStatus) {
                return this.updateTask(id, { status: newStatus });
            }

            getTaskById(id) {
                return this.tasks.find(t => t.id === id);
            }

            getTasksByStatus(status) {
                return this.tasks.filter(t => t.status === status);
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));
                
                if (diffDays === 0) return 'Today';
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays} days ago`;
                return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            }

            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.draggable = true;
                card.dataset.taskId = task.id;
                
                card.innerHTML = `
                    <div class="task-priority ${task.priority}"></div>
                    <div class="task-title">${this.escapeHtml(task.title)}</div>
                    ${task.description ? `<div class="task-description">${this.escapeHtml(task.description)}</div>` : ''}
                    <div class="task-meta">
                        <span class="task-date">
                            <svg width="14" height="14" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            ${this.formatDate(task.createdAt)}
                        </span>
                        <div class="task-actions">
                            <button class="btn-icon edit" onclick="board.editTask('${task.id}')" title="Edit">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                </svg>
                            </button>
                            <button class="btn-icon delete" onclick="board.confirmDelete('${task.id}')" title="Delete">
                                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;

                // Drag events
                card.addEventListener('dragstart', (e) => {
                    this.draggedTask = task;
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', task.id);
                });

                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                    this.draggedTask = null;
                    document.querySelectorAll('.task-list').forEach(list => {
                        list.classList.remove('drag-over');
                    });
                });

                return card;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            renderColumn(status) {
                const list = document.getElementById(`${status}-list`);
                const tasks = this.getTasksByStatus(status);
                const count = document.getElementById(`count-${status}`);
                
                count.textContent = tasks.length;
                list.innerHTML = '';

                if (tasks.length === 0) {
                    list.innerHTML = this.getEmptyState(status);
                } else {
                    tasks.forEach(task => {
                        list.appendChild(this.createTaskCard(task));
                    });
                }
            }

            getEmptyState(status) {
                const messages = {
                    todo: '<p>No tasks yet. Add one!</p>',
                    inprogress: '<p>Drag tasks here when you start working on them</p>',
                    done: '<p>Completed tasks will appear here</p>'
                };
                
                const icons = {
                    todo: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>',
                    inprogress: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>',
                    done: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>'
                };

                return `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            ${icons[status]}
                        </svg>
                        ${messages[status]}
                    </div>
                `;
            }

            render() {
                this.renderColumn('todo');
                this.renderColumn('inprogress');
                this.renderColumn('done');
                document.getElementById('total-count').textContent = this.tasks.length;
            }

            setupDragAndDrop() {
                const lists = document.querySelectorAll('.task-list');
                
                lists.forEach(list => {
                    list.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        list.classList.add('drag-over');
                    });

                    list.addEventListener('dragleave', () => {
                        list.classList.remove('drag-over');
                    });

                    list.addEventListener('drop', (e) => {
                        e.preventDefault();
                        list.classList.remove('drag-over');
                        
                        const taskId = e.dataTransfer.getData('text/plain');
                        const newStatus = list.dataset.status;
                        
                        if (taskId && newStatus) {
                            this.moveTask(taskId, newStatus);
                        }
                    });
                });
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('task-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleFormSubmit();
                });

                // Close modal on overlay click
                document.getElementById('modal').addEventListener('click', (e) => {
                    if (e.target.id === 'modal') closeModal();
                });

                document.getElementById('delete-modal').addEventListener('click', (e) => {
                    if (e.target.id === 'delete-modal') closeDeleteModal();
                });

                // Delete confirmation
                document.getElementById('confirm-delete-btn').addEventListener('click', () => {
                    if (this.deletingTaskId) {
                        this.deleteTask(this.deletingTaskId);
                        this.deletingTaskId = null;
                        closeDeleteModal();
                    }
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        closeModal();
                        closeDeleteModal();
                    }
                });
            }

            handleFormSubmit() {
                const title = document.getElementById('task-title-input').value.trim();
                const description = document.getElementById('task-desc-input').value.trim();
                const priority = document.getElementById('task-priority-input').value;

                if (!title) return;

                if (this.editingTaskId) {
                    this.updateTask(this.editingTaskId, { title, description, priority });
                    this.editingTaskId = null;
                } else {
                    this.addTask(title, description, priority, 'todo');
                }

                closeModal();
            }

            editTask(id) {
                const task = this.getTaskById(id);
                if (!task) return;

                this.editingTaskId = id;
                document.getElementById('modal-title').textContent = 'Edit Task';
                document.getElementById('task-title-input').value = task.title;
                document.getElementById('task-desc-input').value = task.description || '';
                document.getElementById('task-priority-input').value = task.priority;
                
                openModal();
            }

            confirmDelete(id) {
                this.deletingTaskId = id;
                document.getElementById('delete-modal').classList.add('active');
            }
        }

        // Global functions
        let board;

        function openModal() {
            document.getElementById('modal').classList.add('active');
            document.getElementById('task-title-input').focus();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('task-form').reset();
            document.getElementById('modal-title').textContent = 'New Task';
            board.editingTaskId = null;
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.remove('active');
            board.deletingTaskId = null;
        }

        // Initialize board when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            board = new KanbanBoard();
        });
    </script>
</body>
</html>
